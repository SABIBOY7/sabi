<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Giveaway Countdown</title>
  <style>
    .sect1 { 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(232, 134, 188);
      z-index: -1; /* Ensure it's behind the content */
    }
  
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      position: relative; /* Ensure content doesn't overlap */
      z-index: 1; /* Ensure it's in front of the background */
    }
    .box{
      margin: 0 auto;
      width: 300px;
    
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .text1{
      text-align: center;
      color: rgba(249, 249, 249, 0.738);
    }
    .phoneimg{
      display: block;
      margin: 0 auto;
      width: 100%;
      border-radius: 25px;
      margin-top: 20px;
    }
    .sub{
      font-size: 15px;
      font-weight: bold;
    }
    .text2{
      font-size: 15px;
    }
    .countdown-box {
      background-color: lightblue;
      margin-right: 20px;
      padding: 5px;
      border-radius: 10px;
      width: 50px;
      text-align: center;
    }
    .dates{
      display: inline-flex;
    }
  </style>
  
</head>
<body>
<section class="sect1">
    <div class="box">
      <img class="phoneimg" src="iphone 15.webp" alt="iphone-image">
      <h3 class="text1">NEW IPHONE GIVEAWAY</h3>
      <p class="sub"> Giveaway Ends on Wednesday, 23 <br> March 2024 At 11:30am</p>
      <p class="text2">GET READY!
        BECAUSE WE ARE BRINGING A WHOLE NEW THING FROM APPLE AND WE WOULD LIKE TO HAVE A LUCKY WINNER TO HAVE THE FIRST IPONE 15 AS A LAUNCHING GIFT.
      </p>
      <div class="dates">
        <div class="countdown-box">
          <p id="days" class="countdown"></p>
        </div>
        <div class="countdown-box">
          <p id="hours" class="countdown"></p>
        </div>
        <div class="countdown-box">
          <p id="minutes" class="countdown"></p>
        </div>
        <div class="countdown-box">
          <p id="seconds" class="countdown"></p>
        </div>
      </div>
    </div>
</section>

<script>
  // Set the date for the end of the giveaway
  const giveawayEndDate = new Date('March 23, 2024 11:30:00 GMT+0000').getTime();

  // Update the countdown every second
  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const distance = giveawayEndDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById('days').innerHTML = days + "d"
    document.getElementById('hours').innerHTML = hours + "h"
    document.getElementById('minutes').innerHTML = minutes + "m"
    document.getElementById('seconds').innerHTML = seconds + "s"

    // If the countdown is over, display a message
    if (distance < 0) { 
      clearInterval(countdown);
      document.getElementById('days').innerHTML = '0d';
      document.getElementById('hours').innerHTML = '0h';
      document.getElementById('minutes').innerHTML = '0m';
      document.getElementById('seconds').innerHTML = '0s';
    }
  }, 1000);
</script>

</body>
</html>
